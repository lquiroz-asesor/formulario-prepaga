<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Prepaga</title>
</head>
<body>
  <h2>Formulario Leads Prepaga</h2>
  <form id="miFormulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label>Teléfono:</label>
    <input type="text" id="telefono" required><br>

    <label>Email:</label>
    <input type="email" id="mail" required><br>

    <label>Edad:</label>
    <input type="number" id="edad"><br>

    <label>Zona:</label>
    <input type="text" id="zona"><br>

    <label>Localidad:</label>
    <input type="text" id="localidad"><br>

    <label>Tipo de plan:</label>
    <input type="text" id="tipo_plan"><br>

    <label>Integrantes:</label>
    <input type="number" id="integrantes"><br>

    <label>Cobertura:</label>
    <input type="text" id="cobertura"><br>

    <label>Clínica:</label>
    <input type="text" id="clinica"><br>

    <label>Comentarios:</label>
    <textarea id="comentarios"></textarea><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("miFormulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        mail: document.getElementById("mail").value,
        edad: document.getElementById("edad").value,
        zona: document.getElementById("zona").value,
        localidad: document.getElementById("localidad").value,
        tipo_plan: document.getElementById("tipo_plan").value,
        integrantes: document.getElementById("integrantes").value,
        cobertura: document.getElementById("cobertura").value,
        clinica: document.getElementById("clinica").value,
        comentarios: document.getElementById("comentarios").value
      };

      fetch("https://script.google.com/macros/s/AKfycbyjeAUuVTEyRUeMcvCOgCGdRkP4xEvAPqEPPHjK-_w-ld3E7ivUHEPs_fFNeuftwpuGew/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(respuesta => {
        alert("✅ Datos enviados correctamente");
        console.log(respuesta);
      })
      .catch(err => {
        alert("❌ Error al enviar los datos");
        console.error(err);
      });
    });
  </script>
</body>
</html>
