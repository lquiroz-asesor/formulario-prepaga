<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Leads Prepaga</title>
</head>
<body>
  <h1>Formulario Leads Prepaga</h1>

  <form id="miFormulario">
    <label>Nombre: <input type="text" name="nombre" required></label><br>
    <label>Tel√©fono: <input type="text" name="telefono" required></label><br>
    <label>Email: <input type="email" name="mail"></label><br>
    <label>Edad: <input type="number" name="edad"></label><br>
    <label>Zona: <input type="text" name="zona"></label><br>
    <label>Localidad: <input type="text" name="localidad"></label><br>
    <label>Tipo Plan: <input type="text" name="tipo_plan"></label><br>
    <label>Integrantes: <input type="number" name="integrantes"></label><br>
    <label>Cobertura: <input type="text" name="cobertura"></label><br>
    <label>Cl√≠nica: <input type="text" name="clinica"></label><br>
    <label>Comentarios: <textarea name="comentarios"></textarea></label><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("miFormulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbyjeAUuVTEyRUeMcvCOgCGdRkP4xEvAPqEPPHjK-_w-ld3E7ivUHEPs_fFNeuftwpuGew/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(async res => {
        const text = await res.text();
        alert("üì© Respuesta del servidor:\n" + text);
        console.log("Respuesta:", text);
      })
      .catch(err => {
        alert("‚ùå Error de red:\n" + err);
        console.error(err);
      });
    });
  </script>
</body>
</html>
